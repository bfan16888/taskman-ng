<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FirstName"
            placeholder="Enter First Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LastName"
            placeholder="Enter Last Name">
        </div>
    
    
        <label class="col-sm-2 col-form-label">Hired Date</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="HireDate">
        </div>
    
    </div>
    </div>
    
    
    <button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
        Update
    </button>
