<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TaskName"
            placeholder="Enter Task Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Employee</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="EmployeeId">
                <option>--Select--</option>
                <option *ngFor="let emp of EmployeeList" [value]="emp.EmployeeId">
                    {{emp.FirstName + " " + emp.LastName}}
                </option>
            </select>
        </div>    
    
        <label class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="StartTime">
        </div>    
    
        <label class="col-sm-2 col-form-label">Deadline</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="Deadline">
        </div>
    </div>

    </div>
    
    
    <button (click)="addTask()" *ngIf="task.TaskId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateTask()" *ngIf="task.TaskId!=0" class="btn btn-primary">
        Update
    </button>
